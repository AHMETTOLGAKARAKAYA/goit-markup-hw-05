<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="overlay is-open">
        <button class="modal-close-button" type="button" >
            <svg>
                <use href="./images/icons.svg#icon-btn-close" width="8" height="8"></use>
            </svg>
        </button>
        
        <div class="modal">
           <form class="modal-form">
            <p class="overlay-p">Leave your contacts and we will call you back</p>
            
        <div>

            <label for="name">Name</label>
        </div>
        <div>
            <input id="name" type="Name" placeholder="text">
        </div>
        <div>
            <label for="tel">Phone</label>
        </div>
        <div>
        <input id="tel" type="tel" placeholder="tel">
        </div>
        <div>
        <label for="email">E-mail</label>
        </div>
        <div>
        <input id="email" type="email" placeholder="email">
        </div>
        <div>
        <label for="comment">Comment</label>
        </div>
        <div>
        <textarea id="comment" name="comment" rows="5" id="" placeholder="Text input"></textarea>
        </div>
        
        <div>
            <label for="">
                <input type="checkbox" name="onay" required>
                I accept the terms and conditions of the <a href="" class="privacy-policy">Privacy Policy</a>
            </label>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
        </div>

    </form>
</div>
</body>
</html>
